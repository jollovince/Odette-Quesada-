  <title>Gallery</title>

  <style>
    body {

      background: #f7f7f7;

    .gallery-container {
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .gallery-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .grid img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 10px;
      transition: 0.25s;
      cursor: pointer;
    }

    .grid img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
